name: load-generator
service_account_id: ${SERVICE_ACCOUNT_ID}
scale_policy:
  fixed_scale:
    size: 6
deploy_policy:
  max_unavailable: 2
allocation_policy:
  zones:
    - zone_id: ru-central1-b
    - zone_id: ru-central1-c
load_balancer_spec:
  target_group_spec:
    name: load-generator
instance_template:
  service_account_id: ${SERVICE_ACCOUNT_ID}
  platform_id: standard-v1
  resources_spec:
    memory: 4G
    cores: 2
    core_fraction: 100
  metadata:
    docker-container-declaration: |-
      spec:
        containers:
        - image: cr.yandex/yc/demo/load-generator
          name: nginx
          securityContext:
            privileged: false
        restartPolicy: Always
  boot_disk_spec:
    mode: READ_WRITE
    disk_spec:
      type_id: network-hdd
      size: 10G
      image_id: fd80m2h15krph9b36mfg  # yc compute image get-latest-from-family container-optimized-image --folder-id standard-images
  network_interface_specs:
    - network_id: ${NETWORK_ID}
      primary_v4_address_spec: { one_to_one_nat_spec: { ip_version: IPV4 }}
